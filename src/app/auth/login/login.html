<div class="min-h-screen flex bg-cover bg-center"
     style="background-image: url('assets/fondo.jpg');">
  
  <!-- Columna izquierda con logo -->
  <div class="flex-1 flex items-center justify-center">
    <img src="assets/Logo_Fincomun.png" alt="Logo Fincomún" 
         class="w-40 md:w-64 lg:w-96 h-auto animate-pulse hover:scale-105 transition-transform duration-500" />
  </div>

  <!-- Columna derecha con login -->
  <div class="flex-1 flex items-center justify-center p-10">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 animate-fade-in-up 
                transition-all duration-300 hover:shadow-2xl 
                focus-within:ring-2 focus-within:ring-[#046BB4] focus-within:scale-[1.02]">
      
      <!-- Título -->
      <h2 class="text-3xl font-bold text-center mb-2 text-gray-800 animate-fade-in">
        Bienvenido
      </h2>
      <p class="text-center text-gray-500 mb-8 animate-fade-in delay-200">
        Ingresa tus credenciales para continuar
      </p>

      <!-- Formulario -->
      <form (ngSubmit)="login()" class="space-y-6">
        
        <!-- Campo Usuario -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M4 4h16v16H4z"/>
              </svg>
            </span>
            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              required
              autocomplete="username"
              placeholder="usuario"
              class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800
                     placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[#046BB4] focus:border-transparent
                     transition-all duration-300 hover:shadow-glow"
            />
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M12 17a2 2 0 002-2v-2a2 2 0 00-2-2V7a2 2 0 00-4 0v4a2 2 0 00-2 2v2a2 2 0 002 2h4z"/>
              </svg>
            </span>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
              class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800
                     placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[#046BB4] focus:border-transparent
                     transition-all duration-300 hover:shadow-glow"/>
          </div>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="error" class="flex items-start gap-2 p-4 bg-red-100 border border-red-300 rounded-lg animate-shake">
          <svg class="h-5 w-5 text-red-600 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 100 14a7 7 0 000-14z"/>
          </svg>
          <p class="text-sm text-red-600 font-medium">{{ error }}</p>
        </div>

        <!-- Botón submit -->
        <button type="submit"
          class="w-full bg-linear-to-r from-[#046BB4] to-[#4484B4] text-white py-3 px-4 rounded-lg font-semibold
                 shadow-md hover:shadow-glow transform transition-all duration-300
                 hover:scale-[1.05] active:scale-[0.95]
                 focus:outline-none focus:ring-2 focus:ring-[#046BB4] focus:ring-offset-2
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
