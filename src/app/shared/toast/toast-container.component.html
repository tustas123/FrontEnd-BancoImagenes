
<div class="toast-stack fixed bottom-4 right-4 z-50 pointer-events-none" aria-live="polite" aria-atomic="true">
  <div class="flex flex-col space-y-3 w-full max-w-sm">
    <div *ngFor="let t of toasts; trackBy: trackById" class="toast-item pointer-events-auto">
      <div
        class="relative flex items-start gap-3 rounded-xl shadow-2xl shadow-black/20 p-5 toast-enter overflow-hidden
                ring-1 ring-black/10 backdrop-blur-sm"
        [ngClass]="{
          'bg-green-100 text-green-900': t.type === 'success',
          'bg-blue-100 text-blue-900': t.type === 'info',
          'bg-yellow-100 text-yellow-900': t.type === 'warning',
          'bg-red-100 text-red-900': t.type === 'error'
        }">
        
        <!-- Barra lateral más ancha -->
        <div
          class="absolute left-0 top-0 h-full w-2"
          [ngClass]="{
            'bg-green-600': t.type === 'success',
            'bg-blue-600': t.type === 'info',
            'bg-yellow-600': t.type === 'warning',
            'bg-red-600': t.type === 'error'
          }"></div>

        <div class="text-2xl shrink-0">
          {{ iconFor(t.type) }}
        </div>

        <div class="flex-1">
          <div *ngIf="t.title" class="font-semibold text-base">{{ t.title }}</div>
          <div class="text-sm">{{ t.message }}</div>
        </div>

        <button
          type="button"
          class="ml-2 rounded-full hover:bg-black/5 p-1 text-gray-700 transition"
          (click)="dismiss(t.id)"
          aria-label="Cerrar notificación">
          ✖
        </button>
      </div>
    </div>
  </div>
</div>
