<header class="h-20 bg-linear-to-r from-[#046BB4] to-[#4484B4] text-white 
               px-6 flex justify-between items-center shadow-lg sticky top-0 z-30
               lg:ml-64">
  <!-- Información del usuario -->
  <div class="flex items-center gap-4">
    <div>

      <h1 class="text-lg font-semibold">Banco de Imágenes FinComún</h1>
      <p class="text-sm">Bienvenido, {{ nombre }}</p>
    </div>
  </div>

  <!-- Botón de logout -->
  <div class="flex items-center gap-4">
    <button (click)="logout()" class="bg-linear-to-r from-[#ffffff] to-[#ffffff] text-blue-700 py-3 px-4 rounded-lg font-semibold
                 shadow-md hover:shadow-glow transform transition-all duration-300
                 hover:scale-[1.05] active:scale-[0.95]
                 focus:outline-none focus:ring-2 focus:ring-[#046BB4] focus:ring-offset-2
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
      Logout
    </button>
  </div>
</header>
